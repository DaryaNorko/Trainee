<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Travel Agency Landing Page</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="header-top">
                <div class="header-top__container-logo">
                    <img class="header-top__logo" src="images/header_logo.png" alt="Travelline">
                </div>

                <div class="header-top__container-menu">
                    <nav>
                        <ul class="header-top__menu">
                            <li>
                                <a class="header-top__menu-link" href="#">Home</a>
                            </li>
                            <li>
                                <a class="header-top__menu-link" href="#">Events</a>
                            </li>
                            <li>
                                <a class="header-top__menu-link" href="#">About</a>
                            </li>
                            <li>
                                <a class="header-top__menu-link" href="#">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <div class="header-top__container-phone-btn">
                    <button class="button header-top__phone-btn">
                        <img class="header-top__phone-image" src="images/header-top_phone.svg" alt="phone">+1 (000) 000
                        000
                    </button>
                </div>
            </div>

            <div class="header-body">
                <div class="header-left-part">
                    <div class=" text-container header-left-part__text-container">
                        <p class="header-left-part__title">
                            <span class="title__red-text">Life is a journey</span>, not a <br> destination
                        </p>
                        <p class="header-left-part__subtitle">
                            Let's start your journey with us, your dream will <br> come true...
                        </p>
                    </div>
                    <div class="header-left-part__buttons-container">
                        <button class="button header-left-part__button--explore" type="submit">Explore
                            Destinations</button>
                        <button class="button header-left-part__button--play">
                            <img class="header-left-part__play-triangle" src="images/header_blue_triangle_mini.svg"
                                alt="Play">
                        </button>
                        <a class="header-left-part__link--watch" href="#">Watch how it works</a>
                    </div>
                </div>

                <div class="header-right-part">
                    <img class="header-right-part__image--travel" src="images/header_travel-img.png" alt="Travel">

                    <div class="header-right-part__block header-right-part__block--planner">
                        <img class="img-calendar header-right-part__img-calendar" src="images/header_calendar_mini.svg"
                            alt="calendar">
                        <p class="header-right-part__text--bold">250k<br>
                            <span class="header-right-part__text--semibold">Plan Your Trip</span>
                        </p>
                    </div>

                    <div class=" header-right-part__block header-right-part__block--trips">
                        <img class="header-right-part__img-baggage img-baggage" src="images/header_baggage_mini.svg"
                            alt="baggage">
                        <div class="header-right-part__block-inner">
                            <p class="header-right-part__text--bold">Upcoming Trips<br>
                                <span class="header-right-part__text--semibold">Today at 12.00 PM</span>
                            </p>
                            <button class="header-right-part__button--small button--small">Join Now</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </header>

</body>

</html>
