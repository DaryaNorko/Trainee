<div class="tree-div">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
            <div class="rows">
                <!-- <button class="btn" mat-icon-button disabled></button> -->
                <input class="radiobutton" type="radio" name="radiobutton" id="{{node.name}}">
                <label class="directory" for="{{node.name}}" name="radiobutton" (click)="selectFolder(node)">
                    <span class="radio-span" name="radiobutton">
                        <b>{{node.name}}</b>
                    </span>
                </label>
            </div>

        </mat-tree-node>
        <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
            <div class="rows">
                <button class="btn" mat-icon-button [attr.aria-label]="'Toggle ' + '11'+ node.name" matTreeNodeToggle>
                    <mat-icon class="mat-icon-rtl-mirror">
                        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                    </mat-icon>
                </button>
                <input class="radiobutton" type="radio" name="radiobutton" id="{{node.name}}">
                <label class="directory" for="{{node.name}}" name="radiobutton" (click)="selectFolder(node)">
                    <span class="radio-span" name="radiobutton">
                        <b>{{node.name}}</b>
                    </span>
                </label>
            </div>

            <mat-progress-bar *ngIf="node.isLoading" mode="indeterminate" class="example-tree-progress-bar">
            </mat-progress-bar>
        </mat-tree-node>
    </mat-tree>
</div>
