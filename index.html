<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8" />
    <title>Shiplace</title>
    <link href="main.css" rel="stylesheet" />
</head>
<body>
    <div class="background">
        <img class="background_red_circle" src="Images\background_red_circle.png" alt="background_circle1" />
        <img class="background_yellow_circle" src="Images\yellow_circle.png" alt="background_circle2" />
        <img class="background_blue_circle" src="Images\blue_circle.png" alt="background_circle3" />
    </div>
    
    <header>
        <div class="header">
            <div class="logo">
                <img src="Images/Logo.svg" alt="Shiplace" />
            </div>
            <div class="center_elements">
                <ul>
                    <li> <a href="#">How it works</a></li>
                    <li> <a href="#">Shipping calculator</a></li>
                </ul>
            </div>
            <div class="rigth_elements">
                <a href="#">Log in</a>
                <button id="topButtonGetStarted">Get Started</button>
            </div>

        </div>
    </header>

    <main>
        <div class="main_section">
            <div class="main_wrapper">
                
                <div class="home-right">
                    <img src="Images\Delivery_Man.png" id="deliveryMan" alt="Delivery Man" />
                </div>

                <div class="home-left">
                    <div class="home-left-container">
                        <b>Shop any place <br>ship to your place</b>
                        <p>No subscription or hidden fees, and <br>best shipping rates</p>

                        <form action="/" method="post">
                            <fieldset>
                                <input type="email" name="user_email" placeholder="enter your email" />
                                <button type="submit" id="buttonGetStartedWithEmail"> Get Started</button>
                            </fieldset>
                        </form>

                        <div class="container_for_circles">
                            <a href="#">
                                <div class="semicircle">
                                    <img src="Images\orange_circle_half.svg" alt="semicircle" />
                                    <img src="Images\triangle_svg.svg" id="black_triangle" alt="Start" />
                                </div>
                            </a>
                            <a href="#">Learn More</a>

                            <a href="#">
                                <div class="circle1">
                                    <img src="Images\glass.svg" id="glasses" alt="glasses" />
                                </div>
                            </a>
                            
                            <a href="#">
                                <div class="circle2">
                                    <img src="Images\camera.svg" id="camera" alt="camera" />
                                </div>
                                    </a>
                           
                            <a href="#">
                                <div class="circle3">
                                    <img src="Images\shoe.svg" id="shoe" alt="shoe" />
                                </div>
                            </a>
                            <a href="#">
                                <div class="circle4">
                                    <img src="Images\arrow.svg" id="arrow" alt="arrow" />
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
